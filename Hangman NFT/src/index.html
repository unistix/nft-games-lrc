<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="style.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	   	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>-->

	   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script src="script.js"></script> 
	  <title>Hangman</title>
	</head>
	<body>
	<main class="background">
		<div class="purple d-flex align-items-center justify-content-center"> <!--center game window-->
			<div class="game-window">
			<h1 class="text-center">Hangman</h1>
			<p class="text-center">Guess the word - Enter a letter.</p>
		
				<div class="game-container">
				
					<div class="purple d-flex align-items-center justify-content-center">
					
						<div class="svg-container d-flex align-items-center justify-content-center">
						
						<svg height=250 width=200 class="figure-container">
							<!--
							Change height to 95% for boot and put a bootstrap contianer around it, if that doesn't work the use CSS instructions from tutorial
	
							-->
							<!--Rod / Scaffold-->


							<line x1="60" y1="20" x2="140" y2="20" />
            				<line x1="140" y1="20" x2="140" y2="50" />
            				<line x1="60" y1="20" x2="60" y2="230" />
            				<line x1="20" y1="230" x2="100" y2="230" />

            				<!-- Head -->
            				<circle cx="140" cy="70" r="20" class="figure-part" />
            				<!-- Body -->
            				<line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            				<!-- Arms -->
            				<line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            				<line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            				<!-- Legs -->
            				<line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            				<line x1="140" y1="150" x2="160" y2="180" class="figure-part" />

						</svg>
						</div>

						<div class="wrong-letters-container">
            			<div id="wrong-letters">
            				<p></p>
            			</div>
        				</div>
        			



						
					</div>
				
					
					<div class="col text-center">
						<div class="word" id="word">Word</div>
					</div>
					

        				



				</div>


	

   			 	<!-- Container for final message -->
    			<!-- Instead of this method, use the Reset button system and just add it below rather than pop out-->
    			<div class="notification-container" id="notification-container"> 
    			<!--Not pop up sits above reset convinently-->
        			<p class="text-center">Already chosen</p>
    			</div>

    			<div class="popup-container" id="popup-container">
        			<div class="popup">
        			
  							<div class="row">
    							<div class="col text-center">
            						<h2 class="text-center" id="final-message"></h2>

            					</div>
            				</div>
            				<div class="row">
    							<div class="col text-center">

            						<button class="btn btn-primary" id="play-button">RESET</button> 
            					</div>
            				</div>
            	
            

        			</div>
    			</div>
    		</div>
    	</div>
	</main>
	</body>
</html>
